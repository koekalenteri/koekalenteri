name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ github.ref }}
          filters: |
            backend:
              - 'src/lambda/**'
              - 'src/i18n/**'
              - 'src/types/**'
              - 'package.json'
              - 'tsconfig.json'
              - 'template.yml'
              - 'Makefile'
            frontend:
              - 'src/!(lambda)/**'
              - 'package.json'
              - 'tsconfig.json'

  backend:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build-backend
      - name: Test
        run: npm run test-backend -- --coverage
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: backend-build
          path: dist/
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: src/lambda/coverage/lcov.info

  frontend:
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build-frontend
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: build/

  frontend-test:
    runs-on: ubuntu-latest
    needs: [changes, frontend]
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    strategy:
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: build
      - name: Test
        run: npm run test-frontend -- --coverage --shard=${{ matrix.shard }}/${{ strategy.job-total }}
      - name: Rename coverage
        run: mv coverage/lcov.info coverage/lcov${{ matrix.shard }}.info
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: coverage/lcov${{ matrix.shard }}.info

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [changes,backend,frontend-test]
    if: ${{ github.event_name == 'push' && needs.changes.outputs.backend == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: npm
      - name: Download backend build
        uses: actions/download-artifact@v3
        with:
          name: backend-build
          path: dist
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: SAM Validate
        run: |
          sam validate --lint
      - name: Configure variables
        shell: bash
        env:
          REPO: ${{ github.repository }}
          HASH: ${{ github.sha }}
          REF: ${{ github.ref }}
        run: |
          # Set variables
          BRANCH=${REF#refs/heads/}
          REPOSITORY=`echo $REPO | cut -d "/" -f 2`
          ENVIRONMENT=$REPOSITORY-$BRANCH
          # In this step we are setting variables and persistenting them
          # into the environment so that they can be utilized in other steps
          echo "branch=$BRANCH" >> $GITHUB_ENV
          echo "repository=$REPOSITORY" >> $GITHUB_ENV
          echo "environment=$ENVIRONMENT" >> $GITHUB_ENV
      - name: Shared Node.js layer
        run: |
          npm un @aws-amplify/auth @aws-amplify/ui-react @mui/icons-material @mui/lab @mui/material @mui/x-data-grid @mui/x-date-pickers aws-rum-web identity-obj-proxy material-ui-confirm mui-tel-input notistack react react-dnd react-dnd-html5-backend react-dom react-i18next react-router-dom recoil
          npm ci --omit=dev
          mkdir -p layer/nodejs/lambda
          mv node_modules layer/nodejs/
          mv dist/i18n layer/nodejs/
          mv -t layer/nodejs/lambda dist/lambda/lib dist/lambda/types dist/lambda/utils
          cp dist/lambda/config.mjs layer/nodejs/lambda
      - name: SAM Build
        run: |
          cp Makefile dist/
          sam build --base-dir dist
      - name: SAM Deploy
        run: |
          # Output variables to ensure their values are set correctly when ran
          echo "The repository is ${{ env.repository }}"
          echo "The environment is ${{ env.environment }}"
          echo "The branch is ${{ env.branch }}"
          # Create S3 Bucket to store code
          aws s3api head-bucket --bucket "${{ env.environment }}" 2>/dev/null \
            || aws s3 mb s3://${{ env.environment }}
          # Run SAM Deploy
          sam deploy --template-file .aws-sam/build/template.yaml \
            --stack-name ${{ env.environment }} \
            --s3-bucket ${{ env.environment }} \
            --parameter-overrides \
              'ParameterKey=StageNameParam,ParameterValue=${{ env.branch }} \
              ParameterKey=Repository,ParameterValue=https://github.com/${{ github.repository }} \
              ParameterKey=OauthToken,ParameterValue=${{ secrets.AWS_OAUTH_TOKEN }} \
              ParameterKey=GoogleClientId,ParameterValue=${{ secrets.GOOGLE_CLIENT_ID }} \
              ParameterKey=GoogleClientSecret,ParameterValue=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              ParameterKey=CustomDomain,ParameterValue=${{ secrets.CUSTOM_DOMAIN }} \
              ParameterKey=Branch,ParameterValue=${{ env.branch }}' \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-confirm-changeset --no-fail-on-empty-changeset

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [changes, frontend-test,deploy-backend]
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    environment: ${{ github.ref_name }}
    steps:
      - name: Trigger deployment
        run: curl -X POST -d {} "${{ secrets.DEPLOY_TRIGGER_HOOK }}" -H "Content-Type:application/json"

  sonar:
    runs-on: ubuntu-latest
    needs: [backend,frontend-test]
    # dependabot etc pull request can't have the token, so lets run only on merges.
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis (SonarCloud)
      - uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: package-lock.json
      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Download backend coverage
        uses: actions/download-artifact@v3
        with:
          name: backend-coverage
          path: coverage/lcov.info
      - name: Download frontend coverage
        uses: actions/download-artifact@v3
        with:
          name: frontend-coverage
          path: coverage
      - name: Read frontend version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
      - name: Set version
        run: echo -e "\nsonar.projectVersion=${{ steps.package-version.outputs.current-version}}" >> sonar-project.properties
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
