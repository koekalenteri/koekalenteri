name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis (SonarCloud)
      - name: Build and Test BE
        run: |
          cd koekalenteri-backend
          npm ci
          npm run lint
          npm run build
          npm test -- --coverage
      - name: Build and Test FE
        run: |
          cd koekalenteri-frontend
          npm ci
          npm run lint
          npm run build
          npm test -- --coverage
      - name: Coveralls Frontend
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: ./koekalenteri-frontend
          path-to-lcov: ./koekalenteri-frontend/coverage/lcov.info
          flag-name: frontend
          parallel: true
      - name: Coveralls Backend
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          base-path: ./koekalenteri-backend
          path-to-lcov: ./koekalenteri-backend/coverage/lcov.info
          flag-name: backend
          parallel: true
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  finish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true