name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: koekalenteri-backend/package-lock.json
      - name: Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          path: koekalenteri-backend/node_modules
          key: ${{ runner.os }}-${{ hashFiles('koekalenteri-backend/package-lock.json') }}
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: koekalenteri-backend
      - name: Lint
        run: npm run lint
        working-directory: koekalenteri-backend
      - name: Build
        run: npm run build
        working-directory: koekalenteri-backend
      - name: Test
        run: npm run test -- --coverage
        working-directory: koekalenteri-backend
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: koekalenteri-backend/coverage/lcov.info

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: koekalenteri-frontend/package-lock.json
      - name: Cache node_modules
        id: cache
        uses: actions/cache@v3
        with:
          path: koekalenteri-frontend/node_modules
          key: ${{ runner.os }}-${{ hashFiles('koekalenteri-frontend/package-lock.json') }}
      - name: Install packages
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: koekalenteri-frontend
      - name: Lint
        run: npm run lint
        working-directory: koekalenteri-frontend
      - name: Build
        run: npm run build
        working-directory: koekalenteri-frontend
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: koekalenteri-frontend/build/

  frontend-test:
    runs-on: ubuntu-latest
    needs: [frontend]
    strategy:
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: koekalenteri-frontend/package-lock.json
      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: koekalenteri-frontend/node_modules
          key: ${{ runner.os }}-${{ hashFiles('koekalenteri-frontend/package-lock.json') }}
      - name: Download frontend build
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: koekalenteri-frontend/build
      - name: Test
        run: npm run test -- --coverage --shard=${{ matrix.shard }}/${{ strategy.job-total }}
        working-directory: koekalenteri-frontend
      - name: Rename coverage
        run: mv koekalenteri-frontend/coverage/lcov.info koekalenteri-frontend/coverage/lcov${{ matrix.shard }}.info
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: koekalenteri-frontend/coverage/lcov${{ matrix.shard }}.info

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [backend,frontend-test]
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 16 # sam build fails with 18
          cache-dependency-path: koekalenteri-backend/package-lock.json
      - name: Restore node_modules
        id: cache-restore
        uses: actions/cache/restore@v3
        with:
          path: koekalenteri-backend/node_modules
          key: ${{ runner.os }}-${{ hashFiles('koekalenteri-backend/package-lock.json') }}
      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Build
        run: npm run build
        working-directory: koekalenteri-backend
      - name: SAM Validate
        run: |
          sam validate --lint
      - name: Configure variables
        shell: bash
        env:
          REPO: ${{ github.repository }}
          HASH: ${{ github.sha }}
          REF: ${{ github.ref }}
        run: |
          # Set variables
          BRANCH=${REF#refs/heads/}
          REPOSITORY=`echo $REPO | cut -d "/" -f 2`
          ENVIRONMENT=$REPOSITORY-$BRANCH
          # In this step we are setting variables and persistenting them
          # into the environment so that they can be utilized in other steps
          echo "branch=$BRANCH" >> $GITHUB_ENV
          echo "repository=$REPOSITORY" >> $GITHUB_ENV
          echo "environment=$ENVIRONMENT" >> $GITHUB_ENV
      - name: SAM Build
        run: |
          sam build
      - name: SAM Deploy
        run: |
          # Output variables to ensure their values are set correctly when ran
          echo "The repository is ${{ env.repository }}"
          echo "The environment is ${{ env.environment }}"
          echo "The branch is ${{ env.branch }}"
          # Create S3 Bucket to store code
          aws s3api head-bucket --bucket "${{ env.environment }}" 2>/dev/null \
            || aws s3 mb s3://${{ env.environment }}
          # Run SAM Deploy
          sam deploy --template-file .aws-sam/build/template.yaml \
            --stack-name ${{ env.environment }} \
            --s3-bucket ${{ env.environment }} \
            --parameter-overrides \
              'ParameterKey=StageNameParam,ParameterValue=${{ env.branch }} \
              ParameterKey=Repository,ParameterValue=https://github.com/${{ github.repository }} \
              ParameterKey=OauthToken,ParameterValue=${{ secrets.AWS_OAUTH_TOKEN }} \
              ParameterKey=GoogleClientId,ParameterValue=${{ secrets.GOOGLE_CLIENT_ID }} \
              ParameterKey=GoogleClientSecret,ParameterValue=${{ secrets.GOOGLE_CLIENT_SECRET }} \
              ParameterKey=CustomDomain,ParameterValue=${{ secrets.CUSTOM_DOMAIN }} \
              ParameterKey=Branch,ParameterValue=${{ env.branch }}' \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-confirm-changeset --no-fail-on-empty-changeset

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    environment: ${{ github.ref_name }}
    steps:
      - name: Trigger deployment
        run: curl -X POST -d {} "${{ secrets.DEPLOY_TRIGGER_HOOK }}" -H "Content-Type:application/json"

  sonar:
    runs-on: ubuntu-latest
    needs: [backend, frontend-test]
    # dependabot etc pull request can't have the token, so lets run only on merges.
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis (SonarCloud)
      - uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: koekalenteri-frontend/package-lock.json
      - name: Restore BE node_modules
        id: cache-restore-be
        uses: actions/cache/restore@v3
        with:
          path: koekalenteri-backend/node_modules
          key: ${{ runner.os }}-${{ hashFiles('koekalenteri-backend/package-lock.json') }}
      - name: Restore FE node_modules
        id: cache-restore-fe
        uses: actions/cache/restore@v3
        with:
          path: koekalenteri-frontend/node_modules
          key: ${{ runner.os }}-${{ hashFiles('koekalenteri-frontend/package-lock.json') }}
      - name: Download backend coverage
        uses: actions/download-artifact@v3
        with:
          name: backend-coverage
          path: koekalenteri-backend/coverage/lcov.info
      - name: Download frontend coverage
        uses: actions/download-artifact@v3
        with:
          name: frontend-coverage
          path: koekalenteri-frontend/coverage
      - name: Set version
        run: echo -e "\nsonar.projectVersion=$env:GITHUB_SHA" >> sonar-project.properties
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
