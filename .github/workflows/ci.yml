name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
      - name: Install packages
        run: npm ci
        working-directory: koekalenteri-backend
      - name: Lint
        run: npm run lint
        working-directory: koekalenteri-backend
      - name: Build
        run: npm run build
        working-directory: koekalenteri-backend
      - name: Test
        run: npm run test -- --coverage
        working-directory: koekalenteri-backend
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: koekalenteri-backend/coverage/lcov.info

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
      - name: Install packages
        run: npm ci
        working-directory: koekalenteri-frontend
      - name: Lint
        run: npm run lint
        working-directory: koekalenteri-frontend
      - name: Build
        run: npm run build
        working-directory: koekalenteri-frontend
      - name: Test
        run: npm run test -- --coverage --max-workers=2
        working-directory: koekalenteri-frontend
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: koekalenteri-frontend/coverage/lcov.info

  sonar:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis (SonarCloud)
      - uses: actions/setup-node@v3
        with:
          cache: npm
      - name: Download backend coverage
        uses: actions/download-artifact@v3
        with:
          name: backend-coverage
          path: koekalenteri-backend/coverage/lcov.info
      - name: Download frontend coverage
        uses: actions/download-artifact@v3
        with:
          name: frontend-coverage
          path: koekalenteri-frontend/coverage/lcov.info
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
