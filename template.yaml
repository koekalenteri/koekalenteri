AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Koekalenteri"

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
# TODO Check lambda sizing etc... KOE-6
Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 60
    Tracing: Active
    MemorySize: 1024 # From Lambda Power Tuner - https://lambda-power-tuning.show/#gAAAAQACAAQACMAL;Fu+DQkrxg0JplAJBPCnQQBhL0EDm+NlA;m1ZfNJtW3zSbVl81m1bfNZtWXzaaA6Q2
    Tags:
      Application: serverless-web-app
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: "1"
        STACK_NAME: !Ref AWS::StackName
        STAGE_NAME: !Ref StageNameParam
        AUDIT_TABLE_NAME: !Ref AuditTable
        DOG_TABLE_NAME: !Ref DogTable
        EMAIL_TEMPLATE_TABLE_NAME: !Ref EmailTemplatesTable
        EVENT_TABLE_NAME: !Ref EventTable
        EVENT_TYPE_TABLE_NAME: !Ref EventTypeTable
        JUDGE_TABLE_NAME: !Ref JudgeTable
        OFFICIAL_TABLE_NAME: !Ref OfficialTable
        ORGANIZER_TABLE_NAME: !Ref OrganizerTable
        REGISTRATION_TABLE_NAME: !Ref EventRegistrationTable
        TRANSACTION_TABLE_NAME: !Ref TransactionTable
        USER_LINK_TABLE_NAME: !Ref UserLinkTable
        USER_TABLE_NAME: !Ref UserTable
  Api:
    Auth:
      UsagePlan:
        UsagePlanName: DailyUsagePlan
        CreateUsagePlan: PER_API
        Description: This will limit 5000 executions per day and throttle executions on 10% of that.
        Quota:
          Limit: 5000
          Period: DAY
        Throttle:
          BurstLimit: 100
          RateLimit: 50

Parameters:
  VersionParam:
    Type: String
    Default: v1
  StageNameParam:
    Type: String
    Default: prod
  CognitoDomainName:
    Type: String
    Default: koekalenteri

  # For Amplify Console frontend hosting
  Repository:
    Type: String
    Description: GitHub Repository URL
  Branch:
    Type: String
    Description: GitHub Branch
    Default: main
  OauthToken:
    Type: String
    Description: GitHub Oauth Token
    NoEcho: true
  CustomDomain:
    Type: String
    Description: Custom domain for Amplify APP
    NoEcho: true

  # For Identity providers
  GoogleClientId:
    Type: String
    Description: Google Client ID
    NoEcho: true

  GoogleClientSecret:
    Type: String
    Description: Google Client Secret
    NoEcho: true

Resources:

  # Cognito declaration
  KoekalenteriUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      UserPoolName: !Sub 'KoekalenteriUsers-${AWS::StackName}'
      UsernameAttributes:
      - email
      AutoVerifiedAttributes:
      - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
          RequireUppercase: true

  KoekalanteriUserPoolGoogleProvider:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Properties:
      AttributeMapping:
        email_verified: "email_verified"
        name: "name"
        email: "email"
        username: "sub"
      IdpIdentifiers:
        - String
      ProviderDetails:
        client_id: !Ref GoogleClientId
        client_secret: !Ref GoogleClientSecret
        authorize_scopes: "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"
      ProviderName: "Google"
      ProviderType: "Google"
      UserPoolId: !Ref KoekalenteriUserPool

  KoekalenteriUserPoolTokenClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref KoekalenteriUserPool
      GenerateSecret: false
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows: ['code', 'implicit']
      CallbackURLs: ['http://localhost:3000/login', !Join ['', ['https://', !GetAtt AmplifyBranch.BranchName, '.', !GetAtt AmplifyApp.DefaultDomain, '/login']], !Join ['', ['https://', !Ref CustomDomain, '/login']]]
      LogoutURLs: ['http://localhost:3000/logout', !Join ['', ['https://', !GetAtt AmplifyBranch.BranchName, '.', !GetAtt AmplifyApp.DefaultDomain, '/logout']], !Join ['', ['https://', !Ref CustomDomain, '/logout']]]
      SupportedIdentityProviders: ['COGNITO', 'Google']
      AllowedOAuthScopes: ['email', 'openid']
      ExplicitAuthFlows:
      - USER_PASSWORD_AUTH

  KoekalenteriDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Join ['-', [!Ref CognitoDomainName, !Ref AWS::StackName]]
      UserPoolId: !Ref KoekalenteriUserPool

  KoekalenteriIdentityPool:
    Type: AWS::Cognito::IdentityPool
    Properties:
      AllowClassicFlow: false
      AllowUnauthenticatedIdentities: false
      IdentityPoolName: !Sub 'KoekalenteriIdentity-${AWS::StackName}'

  EventTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [event-table, 'v3', !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: id
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  EventRegistrationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [event-registration-table, !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: eventId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
      AttributeDefinitions:
          - AttributeName: eventId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  TransactionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [transaction-table, !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: transactionId
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: transactionId
            AttributeType: S
      #GlobalSecondaryIndexes:
      #  - IndexName: gsiReference
      #    KeySchema:
      #      - AttributeName: reference
      #        KeyType: HASH
      #    Projection:
      #      ProjectionType: ALL
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [user-table, 'v2', !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: id
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  UserLinkTable: # Table linking cognito users to koekalenteri users. Multiple cognito users can link to same koekalenteri user.
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [user-link-table, 'v2', !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: cognitoUser
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: cognitoUser
            AttributeType: S
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  JudgeTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [judge-table, 'v2', !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: id
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  OfficialTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [official-table, !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: id
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  OrganizerTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [organizer-table, 'v3', !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: id
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  DogTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [dog-table, !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: regNo
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: regNo
            AttributeType: S
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  EventTypeTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [event-type-table, 'v2', !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: eventType
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: eventType
            AttributeType: S
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  EmailTemplatesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [email-templates-table, !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: id
            KeyType: HASH
      AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  AuditTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Join ['-', [audit-table, !Ref AWS::StackName]]
      KeySchema:
          - AttributeName: auditKey
            KeyType: HASH
          - AttributeName: timestamp
            KeyType: RANGE
      AttributeDefinitions:
          - AttributeName: auditKey
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
      Tags:
        - Key: Env
          Value: !Ref AWS::StackName
        - Key: Label
          Value: "koekalenteri"
      BillingMode: PAY_PER_REQUEST
      SSESpecification:
        SSEEnabled: false

  # S3
  S3BucketLogs:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: LogDeliveryWrite
      BucketName: !Join ['-', [!Ref AWS::StackName, 'bucket-logs']]
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred

  EventAttachmentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      BucketName: !Join ['-', [!Ref AWS::StackName, 'event-attachments']]
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: # Headers that are specified in the Access-Control-Request-Headers header. These headers are allowed in a preflight OPTIONS request. In response to any preflight OPTIONS request, Amazon S3 returns any requested headers that are allowed.
              - '*'
            AllowedMethods: # An HTTP method that you allow the origin to run. Allowed values: GET | PUT | HEAD | POST | DELETE
              - GET
            AllowedOrigins: # One or more origins you want customers to be able to access the bucket from.
              - '*'
            ExposedHeaders: # One or more headers in the response that you want customers to be able to access from their applications (for example, from a JavaScript XMLHttpRequest object).
              - Date
            Id: EventAttachmentCORSRule # A unique identifier for this rule. The value must be no more than 255 characters.
            MaxAge: 3600 # The time in seconds that your browser is to cache the preflight response for the specified resource.
      LoggingConfiguration:
        DestinationBucketName: !Ref S3BucketLogs
        LogFilePrefix: event-attachment-logs
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  # API declaration
  KoekalenteriApi:
    Type: AWS::Serverless::Api
    MethodSettings:
        DataTraceEnabled: true
        MetricsEnabled: true
        HttpMethod: '*'
        ResourcePath: !Sub '${VersionParam}/*'
        LoggingLevel: INFO
    AccessLogSetting:
      DestinationArn: !Sub 'arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ApiAccessLogGroup}'
      Format: '$context.identity.sourceIp $context.authorizer.claims.sub [$context.requestTime] "$context.httpMethod $context.resourcePath $context.protocol" $context.status $context.requestId $context.awsEndpointRequestId $context.xrayTraceId $context.responseLatency $context.integrationLatency "$context.error.message"'
    Properties:
      Name: !Join ['-', [Koekalenteri, !Ref AWS::StackName]]
      StageName: !Ref StageNameParam
      TracingEnabled: true
      Cors:
        AllowOrigin: "'*'"
        AllowMethods: "'OPTIONS,HEAD,GET,PUT,POST,DELETE'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      Auth:
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt "KoekalenteriUserPool.Arn"
      BinaryMediaTypes:
        - "multipart/form-data"
        - "application/pdf"
        - "text/html" # default first ACCEPT header for all browsers

  # API Functions
  GetEventsFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Handler: lambda/GetEventsFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref EventTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        GetEvents:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /event
            Method: GET
            RestApiId: !Ref KoekalenteriApi
    Metadata:
      BuildMethod: makefile

  GetEventsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref GetEventsFunction]]
      RetentionInDays: 30

  GetEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/GetEventFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref EventTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /event/{id}
            Method: GET
            RestApiId: !Ref KoekalenteriApi
    Metadata:
      BuildMethod: makefile

  GetEventFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref GetEventFunction]]
      RetentionInDays: 30

  PutEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/PutEventFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EventTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserLinkTable
        - DynamoDBCrudPolicy:
            TableName: !Ref AuditTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        PutEvent:
          Type: Api
          Properties:
            Path: /admin/event
            Method: POST
            RestApiId: !Ref KoekalenteriApi
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: makefile

  PutEventFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref PutEventFunction]]
      RetentionInDays: 30

  CopyEventFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/CopyEventFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EventTable
        - DynamoDBCrudPolicy:
            TableName: !Ref EventRegistrationTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserLinkTable
        - DynamoDBCrudPolicy:
            TableName: !Ref AuditTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        CopyEvent:
          Type: Api
          Properties:
            Path: /admin/event/copy
            Method: POST
            RestApiId: !Ref KoekalenteriApi
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: makefile

  CopyEventFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref CopyEventFunction]]
      RetentionInDays: 30

  DemoEventsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/DemoEventsFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EventTable
        - DynamoDBCrudPolicy:
            TableName: !Ref EventRegistrationTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        DemoEvents:
          Type: Api
          Properties:
            Path: /cron/demo-events
            Method: GET
            RestApiId: !Ref KoekalenteriApi
    Metadata:
      BuildMethod: makefile

  DemoEventsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref DemoEventsFunction]]
      RetentionInDays: 30

  GetRegistrationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/GetRegistrationsFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EventRegistrationTable
        - DynamoDBCrudPolicy:
            TableName: !Ref EventTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserLinkTable
        - DynamoDBReadPolicy:
            TableName: !Ref AuditTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        GetRegistration:
          Type: Api
          Properties:
            Path: /admin/registration/{eventId}
            Method: GET
            RestApiId: !Ref KoekalenteriApi
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: makefile

  GetRegistrationsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref GetRegistrationsFunction]]
      RetentionInDays: 30

  GetRegistrationAuditTrailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/GetRegistrationAuditTrailFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EventRegistrationTable
        - DynamoDBCrudPolicy:
            TableName: !Ref EventTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserLinkTable
        - DynamoDBReadPolicy:
            TableName: !Ref AuditTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        GetRegistrationAuditTrail:
          Type: Api
          Properties:
            Path: /admin/registration/audit/{eventId}/{id}
            Method: GET
            RestApiId: !Ref KoekalenteriApi
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: makefile

  GetRegistrationAuditTrailFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref GetRegistrationAuditTrailFunction]]
      RetentionInDays: 30

  GetRegistrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/GetRegistrationFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EventRegistrationTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        GetEvent:
          Type: Api
          Properties:
            Path: /registration/{eventId}/{id}
            Method: GET
            RestApiId: !Ref KoekalenteriApi
    Metadata:
      BuildMethod: makefile

  GetRegistrationFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref GetRegistrationFunction]]
      RetentionInDays: 30

  PutRegistrationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/PutRegistrationFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EventRegistrationTable
        - DynamoDBCrudPolicy:
            TableName: !Ref EventTable
        - DynamoDBCrudPolicy:
            TableName: !Ref AuditTable
        - CloudWatchPutMetricPolicy: {}
        - Statement:
            - Sid: SESSendEmailPolicy
              Effect: Allow
              Action:
              - ses:sendTemplatedEmail
              Resource: '*'
      Events:
        PutRegistration:
          Type: Api
          Properties:
            Path: /registration
            Method: POST
            RestApiId: !Ref KoekalenteriApi
    Metadata:
      BuildMethod: makefile

  PutRegistrationFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref PutRegistrationFunction]]
      RetentionInDays: 30

  PutRegistrationGroupsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/PutRegistrationGroupsFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EventRegistrationTable
        - DynamoDBCrudPolicy:
            TableName: !Ref EventTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserLinkTable
        - DynamoDBCrudPolicy:
            TableName: !Ref AuditTable
        - Statement:
            - Sid: SESSendEmailPolicy
              Effect: Allow
              Action:
              - ses:sendTemplatedEmail
              Resource: '*'
        - CloudWatchPutMetricPolicy: {}
      Events:
        PutRegistrationGroups:
          Type: Api
          Properties:
            Path: /admin/reg-groups/{eventId}
            Method: POST
            RestApiId: !Ref KoekalenteriApi
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: makefile

  PutRegistrationGroupsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref PutRegistrationGroupsFunction]]
      RetentionInDays: 30

  GetJudgesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/GetJudgesFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - Statement:
            - Sid: SSMGetParameterPolicy
              Effect: Allow
              Action:
              - ssm:GetParameters
              - ssm:GetParameter
              Resource: '*'
        - DynamoDBCrudPolicy:
            TableName: !Ref JudgeTable
        - DynamoDBReadPolicy:
            TableName: !Ref EventTypeTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserLinkTable
        - DynamoDBCrudPolicy:
            TableName: !Ref AuditTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        GetJudges:
          Type: Api
          Properties:
            Path: /judge
            Method: GET
            RestApiId: !Ref KoekalenteriApi
            Auth:
              Authorizer: CognitoAuthorizer
    Metadata:
      BuildMethod: makefile

  GetJudgesFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref GetJudgesFunction]]
      RetentionInDays: 30

  PutJudgeFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda/PutJudgeFunction/handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
