sonar.projectKey=koekalenteri_koekalenteri
sonar.organization=koekalenteri

# This is the name displayed in the SonarCloud UI.
sonar.projectName=Koekalenteri

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=coverage/lcov.info,coverage/lcov1.info,coverage/lcov2.info,coverage/lcov3.info,coverage/lcov4.info

sonar.coverage.exclusions=**/*.test.*, **/__mocks__/**, **/__test__/**, **/test-utils/**, **/*.js, **/*.cjs, **/ses-templates/**, **/global-mocks/**
sonar.test.exclusions=**/*.test.*, **/__mocks__/**, **/__test__/**, **/test-utils/**, **/global-mocks/**
sonar.cpd.exclusions=**/*.test.*, **/__mocks__/**, **/__test__/**, **/test-utils/**, **/global-mocks/**
sonar.exclusions=ses-templates/**, package-lock.json, aws/**, config/** , scripts/**, **/__test__/**,
