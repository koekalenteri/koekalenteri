sonar.projectKey=koekalenteri_koekalenteri
sonar.organization=koekalenteri

# This is the name displayed in the SonarCloud UI.
sonar.projectName=Koekalenteri

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=coverage/lcov.info,coverage/lcov1.info,coverage/lcov2.info,coverage/lcov3.info,coverage/lcov4.info

sonar.coverage.exclusions=**/*.test.*, **/__mocks__/**, **/__test__/**, **/__mockData__/**, **/test-utils/**, **/*.js, **/*.cjs, **/global-mocks/**, _test_data_/**, **/types/**
sonar.test.exclusions=**/*.test.*, **/__mocks__/**, **/__test__/**, **/test-utils/**, **/global-mocks/**, **/__mockData__/**, _test_data_/**
sonar.cpd.exclusions=**/*.test.*, **/__mocks__/**, **/__test__/**, **/test-utils/**, **/global-mocks/**, **/__mockData__/**, _test_data_/**
sonar.exclusions=**/__test__/**, **/__mockData__/**
