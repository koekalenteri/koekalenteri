sonar.projectKey=koekalenteri_koekalenteri
sonar.organization=koekalenteri

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Koekalenteri
sonar.projectVersion=2.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.javascript.lcov.reportPaths=koekalenteri-backend/coverage/lcov.info,koekalenteri-frontend/coverage/lcov.info,koekalenteri-shared/coverage/lcov.info

sonar.coverage.exclusions=**/*.test.*, **/__mocks__/**, **/__test__/**, **/test-utils/**, **/*.config.js, **/ses-templates/**, **/global-mocks/**
sonar.test.exclusions=**/*.test.*, **/__mocks__/**, **/__test__/**, **/test-utils/**, **/global-mocks/**
sonar.cpd.exclusions=**/*.test.*, **/__mocks__/**, **/__test__/**, **/test-utils/**, **/global-mocks/**
sonar.exclusions=**/ses-templates/**
