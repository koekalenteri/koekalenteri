  PutJudgeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: lambda/PutJudgeFunction
      Handler: handler.default
      Layers:
        - !Ref CommonLayer
      Tracing: Active
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref JudgeTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserTable
        - DynamoDBReadPolicy:
            TableName: !Ref UserLinkTable
        - DynamoDBCrudPolicy:
            TableName: !Ref AuditTable
        - CloudWatchPutMetricPolicy: {}
      Events:
        PutJudge:
          Type: Api
          Properties:
            Path: /admin/judge
            Method: POST
            RestApiId: !Ref KoekalenteriApi
            Auth:
              Authorizer: JwtAuthorizer

  PutJudgeFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ['/', ['/aws/lambda', !Ref PutJudgeFunction]]
      RetentionInDays: 30
